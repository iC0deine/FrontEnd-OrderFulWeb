<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">

  <link rel="stylesheet" href="/src/css/style.css">
  <link rel="stylesheet" href="/src/css/reset.css">

  <title>OrderFul</title>
</head>
<body>
  <section id="content">
    <header>
      <div class="logo">
        <img src="/src/img/orderful-logo.png" alt="orderful-logo">
      </div>
      <div class="menu" wm-menu="MenuUser"></div>
    </header>
    <div class="imageContent">
      <img src="/src/img/LAYER DIREITA.png" alt="Carr-Lambreta-Entrega">
    </div>
    <div class="textContent">
      <p class="text1">Rastreio de Encomenda</p>
      <p class="text2">Aqui você consegue ativar notificação via e-mail ou sms aproveite!</p>
    </div>
    <div class="imputTracking">
      <input type="text" name="codigoRastreio" id="codigoRastreio" formmethod="post" placeholder="Onde está meu pacote?">
      <div class="botaopesquisa">
        <button>
          <img src="/src/img/iconLupa.png" alt="Lupa">
        </button>
      </div>
    </div>
    <footer>
      <div class="assinatura">
        <p>Desenvolvido por @blackdot404</p>
      </div>
    </footer>
  </section>
</body>
</html>
