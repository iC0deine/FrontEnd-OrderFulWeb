<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">

  <link rel="stylesheet" href="/src/css/style.css">
  <link rel="stylesheet" href="/src/css/reset.css">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Secular+One&display=swap" rel="stylesheet"/>

  <title>OrderFul</title>
</head>
<body>
  <section id="page-content">
  <header class="header">
    <div class="orderful-logo">
    <img src="./src/img/orderful-logo.png" alt="orderful-logo">
    </div>
    <nav>
      <ul class="menu">
        <li><a href="./">Entrar</a></li>
        <li><a href="./">Sobre</a></li>
        <li><a href="./">Contato</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="container-left">
      <h1>Rastreio<br/> de Encomenda</h1>
      <p>Aqui você consegue ativar notificação via e-mail ou sms aproveite!</p>
      <div class="input-wrapper">
        <input type="text" placeholder="Onde está meu pacote?">
        <button class="botão-pesquisa" type="submit">
          <img src="./src/img/iconLupa.png" alt="lupa">
        </button>
      </div>
    </div>
    <div class="container-right">
      <img src="./src/img/LAYER DIREITA.png" alt="carro-moto-entrega">
    </div>
  </main>
  <footer class="footer">
    <i>Desenvolvido por <a href="https://github.com/blackdot404">@blackdot404</a> & <a href="https://github.com/iC0deine">iC0deine</a></i>
  </footer>
</section>
</body>
</html>
